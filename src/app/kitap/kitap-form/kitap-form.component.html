<form #kitapForm="ngForm" (ngSubmit)="onSubmit(kitapForm)">
  <div class="form-group" style="display: none;">
     
    <!-- <input type="text"  class="form-control" name="id" ngModel > -->
    
  </div>
  
  <div class="form-group">
      <label>Kitap Adı</label>
      <input type="text" required  class="form-control" name="ad" ngModel >
      <span *ngIf="kitapForm.controls['ad'].invalid && kitapForm.controls['ad'].touched">Kitap Adı zorunlu</span>
    </div>
    
    <div class="form-group">
      <label>Yazar</label>
      <input type="text"  class="form-control" name="yazar" ngModel >
      
    </div>
    <div class="form-group">
      <label>Yayın Evi</label>
      <input type="text"  class="form-control" name="yayinEvi" ngModel >      
    </div>
    <div class="form-group">
      <label>Yayın Evi</label>
      <input type="text"  class="form-control" name="basimYili" ngModel >      
    </div>


    <div class="form-group">
      <label>Kayıt Tarihi</label>
      <input type="text"  class="form-control" name="kayitTarihi" ngModel >      
    </div>
    <div class="form-group">
      <label>Son Verilme Tarih</label>
      <input type="text"  class="form-control" name="sonVerilmeTarihi" ngModel >      
    </div>
    <div class="form-group">
      <label>Stokta mi?</label>
      <input type="text"  class="form-control" name="stoktaMi" ngModel >      
    </div>
   
    <br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
