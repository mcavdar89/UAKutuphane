
<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="serchKey" (keyup.enter)="setSerchKey($event)" placeholder="Ara"> 
</div>
<button class="btn btn-primary" (click)="setIlkDataAd()">Değiştir</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Kitap Adı</th>
        <th scope="col">Yazar</th>
      </tr>
    </thead>
    <tbody>
        @for (item of filterKitapList; track $index) {
            <tr>
                <th scope="row">{{$index}}</th>
                <td>{{item.id}}</td>
                <td>{{item.ad}}</td>
                <td>{{item.yazar}}</td>
                <td><button (click)="setDuzenleKitap(item)">Düzenle</button> </td>
              </tr>
        }   

    </tbody>
  </table>



<!-- Modal -->
<div class="modal fade show" *ngIf="isModelOpen"  style="display: block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" (click)="isModelOpen=false" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-kitap-form [kitap]="seciliKitap"></app-kitap-form>
      </div>     
    </div>
  </div>
</div>
